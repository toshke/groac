name: Go build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup Go
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16.3'
      - name: Build binaries
        run: go version && make _build